<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Главная страница</title>
</head>
<body>
    <!-- Хедер страницы -->
    <header class="top">
        <section class="top__box center">
            <h1 class="top__tittle">Добро пожаловать <br> на мой сайт !</h1>
            <p class="top__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай 
                <span class="top__text-weight">поехали</span> и <span class="top__text-weight">приступай</span>
                <div class="top__btn">
                    <a class="top__btn-link" href="#game"> Поехали!</a>
                </div>
            </p>
        </section>
    </header> 
    <!-- Блок с карточками -->
    <main class="card center" id="game">
        <div class="card__for">
            <div class="card__item card__item-1">
                <a class="card__for-link" href="#">Игра 1</a>
            </div>
            <div class="card__item card__item-2">
                <a class="card__for-link" href="#">Игра 2</a>
            </div>
            <div class="card__item card__item-3">
                <a class="card__for-link" href="#">Игра 3</a>
            </div>
        </div>
    </main>
    <!-- Игра №1 - Времена года! -->
    <section class="season center">
        <div class="season__box">
            <div class="season__place">
                <h3 class="season__title">Времена года!</h3>
                <p class="season__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относитс</p>
                <button class="season__link" onclick="game1()">Играть!</button>
            </div>
            <div class="season__area">
                <img src="./image/gamePad.svg" alt="" class="season__area-img">
            </div>
        </div>

    </section>
    <script src="./hw-4.js"></script>
</body>
</html>
